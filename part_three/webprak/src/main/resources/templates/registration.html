<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | Автосалон</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav th:replace="~{fragments/navbar :: navbar}"></nav>

<div class="container my-5" style="max-width: 500px;">
    <h2 class="mb-4">Регистрация</h2>
    <form th:action="@{/register}" method="post" th:object="${userForm}">
        <div class="mb-3">
            <label for="fullName" class="form-label">ФИО</label>
            <input type="text" id="fullName" class="form-control" th:field="*{fullName}" placeholder="Введите ваше полное имя" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" th:field="*{email}" placeholder="Введите email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" id="password" class="form-control" th:field="*{password}" placeholder="Введите пароль" required>
        </div>
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
    </form>
    <div class="mt-3 text-center">
        Уже зарегистрированы? <a th:href="@{/login}">Войти</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
