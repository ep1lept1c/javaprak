<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Админ-панель | <th:block th:text="${title}"></th:block></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .admin-sidebar {
            min-height: 100vh;
            background: #f8f9fa;
            border-right: 1px solid #dee2e6;
        }
        .sidebar-link {
            transition: all 0.3s;
        }
        .sidebar-link:hover {
            background-color: #e9ecef;
        }
        .status-badge {
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Сайдбар -->
        <div class="col-md-2 admin-sidebar p-0">
            <div class="p-3">
                <h4 class="text-center mb-4">Админ-панель</h4>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link sidebar-link" th:href="@{/admin/orders}">
                            <i class="bi bi-cart"></i> Заказы
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link sidebar-link" th:href="@{/admin/clients}">
                            <i class="bi bi-people"></i> Клиенты
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link sidebar-link" th:href="@{/admin/cars}">
                            <i class="bi bi-car-front"></i> Автомобили
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link sidebar-link" th:href="@{/admin/promotions}">
                            <i class="bi bi-percent"></i> Акции
                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Основной контент -->
        <div class="col-md-10 p-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 th:text="${title}"></h2>
                <a href="/logout" class="btn btn-outline-danger">
                    <i class="bi bi-box-arrow-right"></i> Выйти
                </a>
            </div>

            <th:block th:replace="${content}"></th:block>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<th:block th:replace="${scripts} ?: ~{}"></th:block>
</body>
</html>
