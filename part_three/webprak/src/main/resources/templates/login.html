<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Вход | Автосалон</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<nav th:replace="~{fragments/navbar :: navbar}"></nav>

<div class="container my-5" style="max-width: 400px;">
  <h2 class="mb-4">Вход</h2>
  <form th:action="@{/login}" method="post">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" name="email" class="form-control" placeholder="Введите email" required />
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Пароль</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="Введите пароль" required />
    </div>
    <input type="hidden" name="redirectTo" th:value="${redirectTo}" />
<!--    <div th:if="${redirectTo}" class="alert alert-info">-->
<!--      После входа вы будете перенаправлены на: <span th:text="${redirectTo}"></span>-->
<!--    </div>-->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <button type="submit" class="btn btn-primary w-100">Войти</button>
  </form>
  <div class="mt-3 text-center">
    Нет аккаунта? <a th:href="@{/register}">Зарегистрироваться</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
